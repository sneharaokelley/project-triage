<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
<p>My content goes here.</p>

  <div class="container"
  <div class="row">
    <div id="maincontent" class="col-md">
      <div id="patientRecordApp">
        <form>
        </form>
        <table>
          <thead>
             <tr>
               <th scope="col">patientGuid</th>
               <th scope="col">firstName</th>
               <th scope="col">lastName</th>
               <th scope="col">dob</th>
                <th scope="col">sexAtBirth</th>
             </tr>
           </thead>
           <tbody>
             <tr v-for="patient in patients">
               <td scope="row">{{patient.patientGuid}}</td>
               <td>{{patient.firstName}}</td>
               <td>{{patient.lastName}}</td>
               <td>{{patient.dob}}</td>
               <td>{{patient.sexAtBirth}}</td>
             </tr>
           </tbody>
        </table>
      </div>
      <div id="patientTriageApp">
        <form>
        </form>
      </div>
    </div>

    <div id="patientWaitingApp" class="col-md-3 queueView">
      <!-- {{person.name.first}} {{person.name.last}} -->
      <div class="patient patientWaiting" v-bind:class="patient.priority + 'priority'" v-for="patient in patients">
        Arrival:<br>
        <span class="patientName">{{patient.firstName}}</span>
        <span class="patientName">{{patient.lastName}}</span><br>
        {{patient.sexAtBirth}} <br>DOB: {{patient.dob}} <br>
        </div>
      </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="js/waiting.app.js"></script>
<script src="js/patientRecordApp.js"></script>
</body>
</html>
